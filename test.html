<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Click Counter</title>
  <script>
    async function getClickCount() {
      try {
        const response = await fetch("https://adminplayz.onrender.com/");
        const data = await response.json();
        document.getElementById("click-count").innerText = data.clicks;
      } catch (error) {
        console.error("Error fetching click count:", error);
      }
    }

    async function handleClick() {
      try {
        await fetch("https://adminplayz.onrender.com/", { method: "POST" });
        getClickCount();
      } catch (error) {
        console.error("Error updating click count:", error);
      }
    }

    window.onload = getClickCount;
  </script>
</head>
<body>
  <h1>Live Click Counter</h1>
  <p>Click the button to increase the count!</p>
  <button onclick="handleClick()">Click Me!</button>
  <p>Clicks: <span id="click-count">0</span></p>
</body>
</html>
