<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminPlayz - Coming Soon</title>
  <link rel="icon" type="image/png" href="test.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 4em;
      color: #fff;
      margin-bottom: 20px;
    }

    .title span {
      display: inline-block;
      animation: float 2s ease-in-out infinite;
      opacity: 0;
      transform: translateY(20px);
    }

    .coming-soon {
      font-size: 2em;
      color: #0ff;
    }

    .coming-soon span {
      display: inline-block;
      animation: glow 2s ease-in-out infinite;
      margin: 0 2px;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #000, #001);
      z-index: -1;
      animation: gradientMove 10s ease infinite;
    }

    .mascot {
      position: fixed;
      bottom: -50px; 
      left: 0; 
      width: 250px;  
      height: auto;
      z-index: 10;  
      animation: bounce 2s ease-in-out infinite;
      object-fit: contain;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      50% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-20px);
        opacity: 0;
      }
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px #0ff,
                     0 0 10px #0ff,
                     0 0 15px #0ff;
      }
      50% {
        text-shadow: 0 0 20px #0ff,
                     0 0 35px #0ff,
                     0 0 40px #0ff;
      }
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">
      <span>a</span><span>d</span><span>m</span><span>i</span><span>n</span><span>p</span><span>l</span><span>a</span><span>y</span><span>z</span><span>.</span><span>c</span><span>o</span><span>m</span>
    </h1>
    <div class="coming-soon">
      <span>C</span><span>o</span><span>m</span><span>i</span><span>n</span><span>g</span>
      <span>S</span><span>o</span><span>o</span><span>n</span>
    </div>
    <div class="animated-bg"></div>
  </div>
  <img src="Remove background project.png" alt="Happy Boy Mascot" class="mascot">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Animate title letters with delay
      const titleLetters = document.querySelectorAll('.title span');
      titleLetters.forEach((letter, index) => {
        letter.style.animationDelay = `${index * 0.1}s`;
      });

      // Animate coming soon letters with delay
      const comingSoonLetters = document.querySelectorAll('.coming-soon span');
      comingSoonLetters.forEach((letter, index) => {
        letter.style.animationDelay = `${index * 0.1}s`;
      });
    });
  </script>
</body>
</html>
