<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>
  <!-- Fallback for users without JS -->
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://adminplayz.com">
  </noscript>
  <script>
    // Use replace() so the redirect doesn't leave this page in the session history
    (function(){
      const target = "https://adminplayz.com";
      // If you'd like a tiny delay for UX/testing, change 0 to e.g. 250 (milliseconds)
      const delayMs = 0;
      setTimeout(() => {
        try {
          // replace avoids creating a back-history entry
          window.location.replace(target);
        } catch (e) {
          // Fallback assignment if replace throws for some reason
          window.location.href = target;
        }
      }, delayMs);
    })();
  </script>
  <style>
    /* Minimal friendly message if redirect is blocked or slow */
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .center{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;color:#333}
    a{color:#0b69ff}
  </style>
</head>
<body>
  <div class="center">
    <h2>Redirecting to adminplayz.com…</h2>
    <p>If nothing happens, <a href="https://adminplayz.com">click here</a>.</p>
  </div>
</body>
</html>
